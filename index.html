<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokerazzen</title>

    <!--Links-->
    <link rel="shortcut icon" href="icons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!--MainJS-->

    <script defer src="/JS/script.js"></script>


</head>
<body>
    <main>

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/â€¦/versions/generation-v/black-white/animated/1.gif" alt="pokemon" class="img-pokemon">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>-
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input-search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev"> &lt;Prev</button>
            <button class="button btn-next"> Next&gt;</button>
        </div>



        <img src="images/pokedex.png" alt="img-pokedex" class="pokedex">


    </main>
</body>
</html>
